<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!-- Static CSS & JS -->
	<link rel="stylesheet" href="./css/style.css"></link>
	<script src="./js/unicodeFunctions.js" defer></script>
	<script src="./js/script.js" defer></script>
	<link rel="icon" href="./favicon.ico"/>
	<title>Plain > Unicode</title>
</head>
<body class="container mt-5">
	<h1>Convert Plain Text to Unicode Text</h1>
	<form class="select-style-form mb-3">
		<label class="my-3 text-muted">Select a style:</label>
		<!-- radio inputs and their labels -->
		<div class="d-flex">
				<input class="radio-styles-input" type="radio" id="bold sans" value="bold sans" name="styles">
				<label class="style-label" for="bold sans">bold sans</label>
				<input class="radio-styles-input" type="radio" id="bold serif" value="bold serif" name="styles">
				<label class="style-label" for="bold serif">bold serif</label>
				<input class="radio-styles-input" type="radio" id="italic sans" value="italic sans" name="styles">
				<label class="style-label" for="italic sans">italic sans</label>
				<input class="radio-styles-input" type="radio" id="italic serif" value="italic serif" name="styles">
				<label class="style-label" for="italic serif">italic serif</label>
				<input class="radio-styles-input" type="radio" id="italic bold sans" value="italic bold sans" name="styles">
				<label class="style-label" for="italic bold sans">italic bold sans</label>
				<input class="radio-styles-input" type="radio" id="italic bold serif" value="italic bold serif" name="styles">
				<label class="style-label" for="italic bold serif">italic bold serif</label>
		</div>
	</form>
	<!-- checkbox: automatically read from & write to clipboard when you click a style ^ -->
	<div class="my-3">
		<input type="checkbox" class="form-check-input auto-read-write-clipboard-cb" name="" id="checkbox1">
		<label for="checkbox1" class="text-muted auto-read-write-clipboard-label ms-1"> automatically read from & write to clipboard when you click a style ^</label>
	</div>
	<!-- button to clear textareas -->
	<button class="btn btn-outline-dark clear-textareas-btn form-control opacity-50 disabled"><i class="bi-x-square"></i></button>
	<!-- textarea1 & textarea2 -->
	<div class="textareas d-flex flex-column flex-md-row">
			<textarea class="textarea-1 form-control p-4" placeholder="enter plain text"></textarea>
			<div class="textarea2-btn-cont">
				<textarea class="textarea-2 form-control p-4" disabled></textarea>
				<button class="btn btn-outline-dark copy-to-clipboard-btn"><i class="bi-clipboard"></i></button>
			</div>
	</div>
	
</body>
</html>
